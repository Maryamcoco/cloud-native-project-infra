terraform {
  required_providers {
    aws = {
      source  = "hashicorp/aws"
      version = "6.12.0"
    }
  }
}

provider "aws" {
  region = "us-east-1"
}

# Variables
variable "user_data_scripts" {
  description = "A list of user data scripts."
  type        = list(string)
  default     = ["script1.sh", "script2.sh"]
}

# Default VPC
resource "aws_default_vpc" "default" {
  tags = {
    Name = "Default VPC"
  }
}

# Default Subnet
resource "aws_default_subnet" "default_subnet" {
  availability_zone = "us-east-1a"
  tags = {
    Name = "Default subnet for us-east-1a"
  }
}

# Security Group
resource "aws_security_group" "maryam_sg" {
  name        = "maryam_sg"
  description = "Allow inbound traffic for monitoring tools"
  vpc_id      = aws_default_vpc.default.id

  # Open required ports
  ingress {
    from_port   = 22
    to_port     = 22
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 80
    to_port     = 80
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 8080
    to_port     = 8080
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 8081
    to_port     = 8081
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 9100
    to_port     = 9100
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 3000
    to_port     = 3000
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 9090
    to_port     = 9090
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  ingress {
    from_port   = 9115
    to_port     = 9115
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"]
  }

  # Allow all outbound
  egress {
    from_port   = 0
    to_port     = 0
    protocol    = "-1"
    cidr_blocks = ["0.0.0.0/0"]
  }
}

# IAM Role
resource "aws_iam_role" "iam_role" {
  name = "iam_role"

  assume_role_policy = jsonencode({
    Version = "2012-10-17"
    Statement = [
      {
        Action = "sts:AssumeRole"
        Effect = "Allow"
        Sid    = ""
        Principal = {
          Service = "ec2.amazonaws.com"
        }
      }
    ]
  })

  tags = { tag-key = "iam_role" }
}

# IAM Instance Profile
resource "aws_iam_instance_profile" "iam_profile" {
  name = "iam_profile"
  role = aws_iam_role.iam_role.name
}

# IAM Policy
resource "aws_iam_role_policy" "test_policy" {
  name = "test_policy"
  role = aws_iam_role.iam_role.id

  policy = jsonencode({
    Version = "2012-10-17"
    Statement = [
      {
        Action   = ["ec2:Describe*"]
        Effect   = "Allow"
        Resource = "*"
      }
    ]
  })
}

# First Instance (Jenkins)
resource "aws_instance" "jenkins_instance" {
  ami                         = var.ami
  instance_type               = var.instance_type
  subnet_id                   = aws_default_subnet.default_subnet.id
  vpc_security_group_ids      = [aws_security_group.maryam_sg.id]
  associate_public_ip_address = true
  key_name                    = var.key_name
  iam_instance_profile        = aws_iam_instance_profile.iam_profile.name
  user_data                   = file("script1.sh")

  root_block_device {
    volume_size           = 25
    volume_type           = "gp2"
    delete_on_termination = true
  }

  tags = { Name = "jenkins_instance" }
}

# Second Instance (Monitoring)
resource "aws_instance" "monitoring_instance" {
  ami                         = var.ami
  instance_type               = var.instance_type
  subnet_id                   = aws_default_subnet.default_subnet.id
  vpc_security_group_ids      = [aws_security_group.maryam_sg.id]
  associate_public_ip_address = true
  key_name                    = var.key_name
  iam_instance_profile        = aws_iam_instance_profile.iam_profile.name
  user_data                   = templatefile("script2.sh.tpl", {
    jenkins_private_ip = aws_instance.jenkins_instance.private_ip
    jenkins_public_ip  = aws_instance.jenkins_instance.public_ip
  })

  root_block_device {
    volume_size           = 25
    volume_type           = "gp2"
    delete_on_termination = true
  }

  tags = { Name = "monitoring_instance" }
}

# Outputs
output "jenkins_private_ip" {
  value = aws_instance.jenkins_instance.private_ip
}

output "jenkins_public_ip" {
  value = aws_instance.jenkins_instance.public_ip
}

output "monitoring_private_ip" {
  value = aws_instance.monitoring_instance.private_ip
}

output "monitoring_public_ip" {
  value = aws_instance.monitoring_instance.public_ip
}
